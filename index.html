<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" >
          {{textCurrentStep}}}
        </div>
        <ul class="steps-list">
             <li v-bind:class =
                          "['steps-item', {'active' : index === activeIndex },
                            {'done' : index < activeIndex }]"
               v-for="(step, index) in steps" @click="setActive(index)">
              <span>{{index +1}}</span> {{step.title}}
             </li>

<!--          <li class="steps-item done"> Шаг 1</li>-->
<!--          <li class="steps-item done"><span>2</span> Шаг 2</li>-->
<!--          <li class="steps-item active"><span>3</span> Шаг 3</li>-->
<!--          <li class="steps-item"><span>4</span> Шаг 4</li>-->
        </ul>
        <div v-if="activeIndex < steps.length">
          <button v-bind:class="['btn', {'disabled' : activeIndex <= 0} ]"
                  v-bind:disabled="prevDisabled"
                  v-on:click="prev">Назад</button>
          <button class="btn primary" v-on:click="nextOfFinish">{{textBtnNextOfFinish}}</button>
        </div>
        <div v-if="activeIndex >= steps.length">
          <button class="btn primary" v-on:click="reset">Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
